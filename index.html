<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fabio - AI Engineer</title>
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        scroll-behavior: smooth;
    }

    /* Hero Section */
    .hero {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
        background: #ffffff;
        text-align: center;
    }

    /* Particles Canvas */
    #particles-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    h1 {
        font-size: clamp(2.5rem, 8vw, 4rem);
        margin-bottom: 1rem;
        position: relative;
        z-index: 2;
    }

    h2 {
        font-size: clamp(1.5rem, 5vw, 2.5rem);
        font-weight: 400;
        z-index: 2;
        background: linear-gradient(45deg, #1a4d32, #2d5f40, #1a4d32);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% 200%;
        animation: textShimmer 3s ease-in-out infinite;
    }

    .greeting {
        display: inline-block;
        background: linear-gradient(45deg, #1a1a1a, #333333, #1a1a1a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% 200%;
        animation: textShimmer 3s ease-in-out infinite;
        position: relative;
        transition: opacity 1s ease-in-out;
        transform-origin: center;
    }

    .greeting.fade-out {
        opacity: 0;
    }

    .greeting.fade-in {
        opacity: 1;
    }

    /* Floating gradient orbs */
    .gradient-orb {
        display: none; /* Hide orbs since we're using particles */
    }

    .orb1 {
        width: 200px;
        height: 200px;
        background: linear-gradient(45deg, #e0e0e0, #f0f0f0);
        top: 20%;
        left: 10%;
        animation-delay: 0s;
    }

    .orb2 {
        width: 150px;
        height: 150px;
        background: linear-gradient(45deg, #d8d8d8, #eeeeee);
        top: 60%;
        right: 15%;
        animation-delay: 2s;
    }

    .orb3 {
        width: 100px;
        height: 100px;
        background: linear-gradient(45deg, #cccccc, #e8e8e8);
        bottom: 20%;
        left: 20%;
        animation-delay: 4s;
    }

    /* Parallax Section */
    .parallax-container {
        height: 100vh;
        background: #000000;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .parallax-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 120%;
        height: 120%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="grad1" cx="50%" cy="50%" r="50%"><stop offset="0%" style="stop-color:%23ffffff;stop-opacity:0.1" /><stop offset="100%" style="stop-color:%23ffffff;stop-opacity:0" /></radialGradient></defs><circle cx="200" cy="200" r="100" fill="url(%23grad1)" /><circle cx="800" cy="300" r="150" fill="url(%23grad1)" /><circle cx="500" cy="700" r="120" fill="url(%23grad1)" /><circle cx="100" cy="600" r="80" fill="url(%23grad1)" /></svg>') no-repeat center center;
        background-size: cover;
        will-change: transform;
    }

    .social-content {
        text-align: center;
        z-index: 2;
        color: white;
        width: 100%;
        max-width: 1200px;
        margin: 0 auto;
    }

    .social-title {
        font-size: clamp(2rem, 6vw, 3.5rem);
        margin-bottom: 3rem;
        font-weight: 300;
        text-shadow: 2px 2px 20px rgba(0,0,0,0.3);
        transition: opacity 1s ease-in-out;
        min-height: 4rem;
        width: 100%;
        position: relative;
        overflow: hidden;
    }

    .social-title.fade-out {
        opacity: 0;
    }

    .social-title.fade-in {
        opacity: 1;
    }

    .social-links {
        display: flex;
        gap: 3rem;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
    }

    .social-link {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: white;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        padding: 1.5rem;
        border-radius: 20px;
        backdrop-filter: blur(20px);
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
        width: 200px;
        height: 180px;
        flex-shrink: 0;
    }

    .social-link::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transition: left 0.5s ease;
    }

    .social-link:hover::before {
        left: 100%;
    }

    .social-link:hover {
        transform: translateY(-10px) scale(1.05);
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        border-color: rgba(255, 255, 255, 0.2);
    }

    .social-icon {
        width: 60px;
        height: 60px;
        margin-bottom: 1rem;
        fill: currentColor;
        transition: all 0.3s ease;
    }

    .social-link:hover .social-icon {
        transform: rotateY(360deg);
    }

    .social-label {
        font-size: 1.2rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    /* Scroll indicator */
    .scroll-indicator {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        animation: bounce 2s infinite;
        cursor: pointer;
        z-index: 3;
    }

    .scroll-arrow {
        width: 30px;
        height: 30px;
        border: 2px solid #1a4d32;
        border-top: none;
        border-right: none;
        transform: rotate(-45deg);
    }

    /* Animations */
    @keyframes gradientShift {
        0%, 100% { background-position: 50% 0%; }
        50% { background-position: 50% 100%; }
    }

    @keyframes textShimmer {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-20px) rotate(2deg); }
        66% { transform: translateY(10px) rotate(-2deg); }
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
        40% { transform: translateX(-50%) translateY(-10px); }
        60% { transform: translateX(-50%) translateY(-5px); }
    }

    /* Responsive */
    @media (max-width: 768px) {
        h1 {
            font-size: clamp(2rem, 10vw, 3rem);
            margin-bottom: 1.5rem;
        }

        h2 {
            font-size: clamp(1.2rem, 6vw, 2rem);
        }

        .social-links {
            flex-direction: column;
            gap: 2rem;
            padding: 0 1rem;
        }

        .social-link {
            width: 200px;
            height: 180px;
            padding: 1rem;
        }

        .social-title {
            font-size: clamp(1.5rem, 8vw, 2.5rem);
            margin-bottom: 2rem;
            min-height: 3rem;
        }

        .scroll-indicator {
            bottom: 20px;
        }

        .scroll-arrow {
            width: 25px;
            height: 25px;
        }

        /* Disable parallax on mobile for better performance */
        .parallax-bg {
            transform: none !important;
        }
    }

    @media (max-width: 480px) {
        .social-links {
            gap: 1.5rem;
        }

        .social-link {
            width: 200px;
            height: 180px;
            padding: 1rem;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            margin-bottom: 0.8rem;
        }

        .social-label {
            font-size: 1rem;
        }

        .particles-canvas {
            opacity: 0.7;
        }

        /* Better mobile experience */
        .parallax-container {
            height: 100vh;
            position: relative;
        }
    }
</style>
</head>

<section class="parallax-container">
    <div class="parallax-bg"></div>

    <div class="social-content">
        <h3 class="social-title fade-in"></h3>
        <div class="social-links">

<script>
const greetings = [
    "Hi, I'm",
    "Hola, soy",
    "Bonjour, je suis",
    "Ciao, sono",
    "Hallo, ich bin",
    "Olá, sou",
    "Halo, saya adalah ",
    "こんにちは、私は ",
    "你好，我是",
    "مرحباً، أنا",
    "Здравствуйте, я "
];

const socialTitles = [
    "Connect with me",
    "Conéctate conmigo",
    "Connecte-toi avec moi",
    "Connettiti con me",
    "Verbinde dich mit mir",
    "Conecta-te comigo",
    "Terhubung dengan saya",
    "私とつながって",
    "与我联系",
    "تواصل معي",
    "Связаться со мной"
];

const greetingSpan = document.querySelector('.greeting');
const socialTitleElement = document.querySelector('.social-title');
let index = 0;

// Initialize with first values
greetingSpan.textContent = greetings[index];
socialTitleElement.textContent = socialTitles[index];

function changeGreeting() {
    // Slower fade-out for both elements
    greetingSpan.classList.remove('fade-in');
    greetingSpan.classList.add('fade-out');

    socialTitleElement.classList.remove('fade-in');
    socialTitleElement.classList.add('fade-out');

    setTimeout(() => {
        // Change text for both elements
        index = (index + 1) % greetings.length;
        greetingSpan.textContent = greetings[index];
        socialTitleElement.textContent = socialTitles[index];

        // Slower fade-in for both elements
        greetingSpan.classList.remove('fade-out');
        greetingSpan.classList.add('fade-in');

        socialTitleElement.classList.remove('fade-out');
        socialTitleElement.classList.add('fade-in');
    }, 500);
}

// Start the greeting rotation
setInterval(changeGreeting, 3000);

// Particles System
class ParticlesSystem {
    constructor(canvas) {
        this.canvas = canvas;
        this.ctx = canvas.getContext('2d');
        this.particles = [];
        this.animationId = null;

        this.resize();
        this.init();
        this.animate();

        window.addEventListener('resize', () => this.resize());
    }

    resize() {
        this.canvas.width = window.innerWidth;
        this.canvas.height = window.innerHeight;
    }

    init() {
        const numberOfParticles = Math.floor((this.canvas.width * this.canvas.height) / 8000);

        for (let i = 0; i < numberOfParticles; i++) {
            this.particles.push({
                x: Math.random() * this.canvas.width,
                y: Math.random() * this.canvas.height,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5,
                radius: Math.random() * 2 + 1,
                opacity: Math.random() * 0.5 + 0.2,
                color: Math.random() > 0.5 ? '#000000' : '#666666'
            });
        }
    }

    animate() {
        this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

        this.particles.forEach((particle, index) => {
            // Update position
            particle.x += particle.vx;
            particle.y += particle.vy;

            // Bounce off edges
            if (particle.x < 0 || particle.x > this.canvas.width) particle.vx *= -1;
            if (particle.y < 0 || particle.y > this.canvas.height) particle.vy *= -1;

            // Draw particle
            this.ctx.globalAlpha = particle.opacity;
            this.ctx.fillStyle = particle.color;
            this.ctx.beginPath();
            this.ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
            this.ctx.fill();

            // Draw connections
            for (let j = index + 1; j < this.particles.length; j++) {
                const dx = this.particles[j].x - particle.x;
                const dy = this.particles[j].y - particle.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < 120) {
                    const opacity = 1 - distance / 120;
                    this.ctx.globalAlpha = opacity * 0.2;
                    this.ctx.strokeStyle = particle.color;
                    this.ctx.lineWidth = 0.5;
                    this.ctx.beginPath();
                    this.ctx.moveTo(particle.x, particle.y);
                    this.ctx.lineTo(this.particles[j].x, this.particles[j].y);
                    this.ctx.stroke();
                }
            }
        });

        this.animationId = requestAnimationFrame(() => this.animate());
    }
}

// Initialize particles system
const canvas = document.getElementById('particles-canvas');
new ParticlesSystem(canvas);

// Parallax effect - disabled on mobile devices
window.addEventListener('scroll', () => {
    const scrolled = window.pageYOffset;
    const parallaxBg = document.querySelector('.parallax-bg');

    // Only apply parallax on desktop (screen width > 768px)
    if (parallaxBg && window.innerWidth > 768) {
        parallaxBg.style.transform = `translateY(${scrolled * 0.3}px)`;
    }
});

// Smooth scroll to parallax section
function scrollToParallax() {
    document.querySelector('.parallax-container').scrollIntoView({
        behavior: 'smooth'
    });
}
</script>
